{% extends "base.html" %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <p>Hi {{ user.username }}, You are {{ user.age }} years old.</p>
        <a href="{% url 'logout' %}">Log Out</a>
    {% else %}
        <p>You aren't logged in yet.</p>
        <a href="{% url 'login' %}">Log In</a> |
        <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
{% endblock %}
